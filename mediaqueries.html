<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>

        body {
            border: 2px solid black;
            padding: 30px;
            background: linear-gradient(to right, #90caf9, #e3f2fd);
            font-family: Arial, sans-serif;
        }

        p {
            border: 3px double #333;
            font-size: 20px;
            background: #fff3e0;
            color: #333;
            padding: 10px;
        }

        .box {
            width: 100%;
            height: 100px;
            background: linear-gradient(to right, #c8e6c9, #a5d6a7);
            border: 5px double #2e7d32;
            margin: 5px;
            margin-right:10px;
            padding: 10px;
        }

        .box2 {
            background: linear-gradient(to right, #ffe0b2, #ffcc80);
            border: 5px double #ef6c00;
            margin: 5px;
            padding: 10px;
            margin-right:10px;
        }

        nav ul {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 0;
            gap: 10px;
        }

        nav ul li {
            list-style: none;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            color: #0d47a1;
        }

        @media(min-width: 768px) {

            p {
                font-size: 15px;
            }

            .box {
                background: linear-gradient(to right, #f8bbd0, #f48fb1);
                border: 5px double #ad1457;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
            }
        }

    </style>
</head>

<body>

    <div class="box2">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est maiores atque excepturi...
        </p>
    </div>

    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit est adipisci...
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
