<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
            .container{
                display:grid;
                height:500px;
                width:1000px;
                background-color: aqua;
                border:1px solid black;
                grid-template-columns:repeat(4,100px); 
                grid-template-rows: repeat(3,100px);   /*<!--no of column--> */
                /* grid-template-areas:"header header header header" "main main . sidebar" "footer footer footer footer"; */
                
                column-gap:10px;
                row-gap: 10px;
                justify-items:center;
                align-items: center;
                justify-content: center;
                align-content:center;  
                grid-auto-columns:60px;              

            }
            .item{
                /* height: 100px;
                width: 100px; */
                background-color: brown;
                border:1px solid black;
                text-align: center;
                align-content:center;
                color:white;
                 
            }
            /* .item1{
                grid-area: header;
            }
            /* .item2{
                grid-area:main;
            } */
            .item3{
                grid-area: sidebar;
                grid-column:(2,3) ;
                grid-row: (5,8);
            }
            /*.item4{
                grid-area:footer;
            } */
    </style>
</head>
<body>
    <div style="width:1200px; height:5000px; border:black 2px solid; justify-content: space-around;">
    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        

    </div>
</div>
</body>
</html>
